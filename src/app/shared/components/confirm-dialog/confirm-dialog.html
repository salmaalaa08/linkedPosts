<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModel.dismiss()"></button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModel.close(true)">Yes</button>
    <button type="button" class="btn btn-danger" (click)="activeModel.dismiss()">No</button>
</div>
