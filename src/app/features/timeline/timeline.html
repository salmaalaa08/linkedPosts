    <div class="container my-4 flex justify-center">
        <div class="lg:w-[40%] sm:w-full">
          <div class="rounded-3xl shadow p-3 my-3">
            <input type="text" readonly (click)="openModal()" class="form-control me-2 !rounded-xl !bg-[#F5F0E9] focus:!ring-0 focus:!outline-0 focus:!border-[#F5F0E9] border-0 py-2" placeholder="What's on your mind... ?">
          </div>
          @for(post of postsList(); track $index){
            <app-post-card [postItem]="post" (openPost)="showSinglePost($event)"></app-post-card>
          }
        </div>
      </div>
      
      @if(selectedPost){
        <div class="fixed top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.7)] flex justify-center items-center z-99999">
          <div class="outer-shadow p-3 w-[80%] flex justify-center rounded-xl">
            <div class="bg-white rounded-xl p-5 w-[100%] max-h-[90vh] overflow-y-auto relative">
            <button class="absolute top-5 right-5 bg-transparent text-2xl cursor-pointer" (click)="closeSinglePost()"><i class="fa-solid fa-xmark"></i></button>
            <app-single-post [post]="selectedPost"></app-single-post>
          </div>
          </div>
        </div>
      }
